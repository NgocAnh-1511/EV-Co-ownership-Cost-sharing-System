server.port=8081
server.address=0.0.0.0
spring.application.name=cost-payment-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Cost_Payment_DB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Completely disable DDL operations
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Completely disable all DDL operations
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.hbm2ddl.create=false
spring.jpa.properties.hibernate.hbm2ddl.update=false
spring.jpa.properties.hibernate.hbm2ddl.validate=false
spring.jpa.properties.hibernate.hbm2ddl.drop=false

# Disable schema generation
spring.jpa.properties.hibernate.schema_generation.database.action=none
spring.jpa.properties.hibernate.schema_generation.scripts.action=none

# Use physical naming strategy to preserve exact table names from database
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Force table names to be case-sensitive and quoted
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# Logging Configuration
logging.level.com.example.costpayment=INFO
logging.level.org.springframework.web=INFO
