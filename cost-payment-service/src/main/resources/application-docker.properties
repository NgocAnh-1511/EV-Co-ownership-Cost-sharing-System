server.port=8081
server.address=0.0.0.0
spring.application.name=cost-payment-service

# Database Configuration
spring.datasource.url=jdbc:mysql://payment-mysql:3306/Cost_Payment_DB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# Use CUSTOM physical naming strategy to preserve exact column names
spring.jpa.hibernate.naming.physical-strategy=com.example.costpayment.config.CustomPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# Logging Configuration
logging.level.com.example.costpayment=INFO
logging.level.org.springframework.web=INFO

# Gateway defaults
API_GATEWAY_URL=http://api-gateway:8084

# Group Management Service URL - via API Gateway
group-management.service.url=http://api-gateway:8084

# Internal service token for API Gateway authentication (optional, for scheduled jobs)
# If not set, requests will be made without token (may fail if API Gateway requires auth)
internal.service.token=

