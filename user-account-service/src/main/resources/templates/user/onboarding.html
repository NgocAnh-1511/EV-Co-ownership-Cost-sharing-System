<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Hoàn tất đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${pageTitle}">Hoàn tất đăng ký</h1>
        <p>Xin chào, <span th:text="${userName}">User</span>!</p>
    </div>
    
    <div class="content">
        <div class="user-info">
            <p><strong>Email:</strong> <span th:text="${userEmail}">user@example.com</span></p>
        </div>
        
        <p>Trang này đang được phát triển. Vui lòng quay lại sau.</p>
        
        <div style="margin-top: 20px;">
            <a th:href="@{/user/profile-status}" class="btn">Xem tình trạng hồ sơ</a>
            <a th:href="@{/user/home}" class="btn">Về trang chủ</a>
        </div>
    </div>
</body>
</html>
