server.port=8082
server.address=0.0.0.0
spring.application.name=group-management-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Group_Management_DB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=15112005!Nah
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Completely disable DDL operations
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Completely disable all DDL operations
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.hbm2ddl.create=false
spring.jpa.properties.hibernate.hbm2ddl.update=false
spring.jpa.properties.hibernate.hbm2ddl.validate=false
spring.jpa.properties.hibernate.hbm2ddl.drop=false

# Disable schema generation
spring.jpa.properties.hibernate.schema_generation.database.action=none
spring.jpa.properties.hibernate.schema_generation.scripts.action=none

# Use default physical naming strategy to preserve exact column names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.example.groupmanagement=INFO
logging.level.org.springframework.web=INFO

# Gateway defaults
API_GATEWAY_URL=http://localhost:8084
cost-payment.service.url=${API_GATEWAY_URL}
