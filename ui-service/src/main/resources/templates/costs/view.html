<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết chi phí</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <style>
        body {
            background: #F9FAFB;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 25px -15px rgba(15, 23, 42, 0.3);
            margin-bottom: 24px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .info-item {
            background: #F8FAFC;
            border-radius: 12px;
            padding: 16px;
        }

        .info-label {
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
            color: #94A3B8;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #0F172A;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-pending { background: #FEF3C7; color: #B45309; }
        .badge-paid { background: #DCFCE7; color: #15803D; }
        .badge-overdue { background: #FEE2E2; color: #B91C1C; }

        .form-grid {
            display: grid;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #0F172A;
        }

        .form-control, .form-select, textarea {
            border: 1px solid #E2E8F0;
            border-radius: 10px;
            padding: 12px;
            font-size: 14px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: #6366F1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-primary {
            background: #6366F1;
            color: #fff;
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.7);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #E2E8F0;
            color: #475569;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .alert-success { background: #ECFDF5; color: #047857; }
        .alert-error { background: #FEF2F2; color: #B91C1C; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/sidebar-user :: sidebar-user('costs')}"></div>

    <main class="main-content">
        <div class="page-header">
            <h1>
                <button class="btn btn-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                Chi tiết chi phí
            </h1>
        </div>

        <div th:if="${disputeSuccess}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${disputeSuccess}"></span>
        </div>
        <div th:if="${disputeError}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${disputeError}"></span>
        </div>

        <div class="card" th:if="${cost}">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Chi phí</div>
                    <div class="info-value" th:text="${cost.description}">Chi phí</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Số tiền</div>
                    <div class="info-value" th:text="${#numbers.formatDecimal(cost.amount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Loại</div>
                    <div class="info-value" th:text="${cost.costType != null ? cost.costType : cost.type}">Loại</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Trạng thái</div>
                    <div class="info-value">
                        <span class="badge"
                              th:classappend="${cost.status == 'PAID'} ? 'badge-paid' : (${cost.status == 'OVERDUE'} ? 'badge-overdue' : 'badge-pending')"
                              th:text="${cost.status}">PENDING</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">Người tạo</div>
                    <div class="info-value" th:text="${cost.createdBy} ?: '-'">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Ngày tạo</div>
                    <div class="info-value" th:text="${cost.createdAt} ?: '-'">-</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 16px; font-size: 20px;">Báo tranh chấp chi phí</h2>
            <p style="margin-bottom: 24px; color: #475569;">Nếu bạn thấy khoản chi này không hợp lý, vui lòng gửi thông tin để Admin xử lý.</p>

            <form th:action="@{/disputes/costs/{id}(id=${cost.id != null ? cost.id : cost.costId})}" method="post" class="form-grid">
                <div class="form-group">
                    <label>Tiêu đề</label>
                    <input type="text" name="title" class="form-control"
                           th:value="'Tranh chấp chi phí #' + (${cost.id != null ? cost.id : cost.costId})"
                           required>
                </div>

                <div class="form-group">
                    <label>Nhóm liên quan</label>
                    <select name="groupId" class="form-select" required>
                        <option value="">-- Chọn nhóm --</option>
                        <option th:each="group : ${groups}" th:value="${group.groupId}"
                                th:text="${group.groupName + ' (#' + group.groupId + ')'}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>ID của bạn (Created By)</label>
                    <input type="number" name="createdBy" class="form-control" placeholder="Nhập ID của bạn" required>
                </div>

                <div class="form-group">
                    <label>ID người bị báo cáo (nếu có)</label>
                    <input type="number" name="reportedUserId" class="form-control" placeholder="Ví dụ: 5">
                </div>

                <div class="form-group">
                    <label>Mức độ ưu tiên</label>
                    <select name="priority" class="form-select">
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                        <option value="URGENT">URGENT</option>
                        <option value="LOW">LOW</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Mô tả chi tiết</label>
                    <textarea name="description" rows="4" class="form-control"
                              placeholder="Mô tả chi tiết vấn đề của bạn..." required></textarea>
                </div>

                <input type="hidden" name="vehicleId" th:value="${cost.vehicleId}">
                <input type="hidden" name="costId" th:value="${cost.id != null ? cost.id : cost.costId}">

                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <a href="/costs" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại danh sách
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Gửi tranh chấp
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
