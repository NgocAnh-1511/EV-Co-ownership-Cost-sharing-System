<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cost - EV Co-ownership System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">EV Co-ownership System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/groups">Groups</a>
                <a class="nav-link active" href="/costs">Costs</a>
                <a class="nav-link" href="/health">Health</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create New Cost</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/costs/create}" th:object="${cost}" method="post">
                            <div class="mb-3">
                                <label for="vehicleId" class="form-label">Vehicle ID</label>
                                <input type="number" class="form-control" id="vehicleId" th:field="*{vehicleId}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="costType" class="form-label">Cost Type</label>
                                <select class="form-control" id="costType" th:field="*{costType}">
                                    <option value="ElectricCharge">Electric Charge</option>
                                    <option value="Maintenance">Maintenance</option>
                                    <option value="Insurance">Insurance</option>
                                    <option value="Inspection">Inspection</option>
                                    <option value="Cleaning">Cleaning</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (VND)</label>
                                <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Create Cost</button>
                                <a href="/costs" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
