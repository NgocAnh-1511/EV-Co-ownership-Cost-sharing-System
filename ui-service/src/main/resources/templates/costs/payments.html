<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán & Báo tranh chấp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <style>
        body {
            background: #F9FAFB;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 30px -20px rgba(15, 23, 42, 0.3);
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            font-size: 13px;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-bottom: 12px;
        }

        tbody td {
            border-top: 1px solid #E2E8F0;
            padding: 16px 0;
            vertical-align: middle;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-paid { background: #DCFCE7; color: #15803D; }
        .badge-pending { background: #FEF3C7; color: #B45309; }
        .badge-overdue { background: #FEE2E2; color: #B91C1C; }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-primary {
            background: #6366F1;
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #E2E8F0;
            color: #475569;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .alert-success { background: #ECFDF5; color: #047857; }
        .alert-error { background: #FEF2F2; color: #B91C1C; }

        .dispute-form {
            margin-top: 16px;
            padding: 16px;
            border: 1px dashed #CBD5F5;
            border-radius: 12px;
            background: #F8FAFC;
        }

        .dispute-form h4 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #0F172A;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-weight: 600;
            color: #475569;
        }

        .form-control, .form-select, textarea {
            border: 1px solid #E2E8F0;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/sidebar-user :: sidebar-user('costs')}"></div>

    <main class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-credit-card"></i> Thanh toán & Tranh chấp</h1>
            <a href="/costs" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Quay lại danh sách chi phí
            </a>
        </div>

        <div th:if="${disputeSuccess}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${disputeSuccess}"></span>
        </div>
        <div th:if="${disputeError}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${disputeError}"></span>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 16px;">Danh sách thanh toán</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Chi phí</th>
                            <th>Số tiền</th>
                            <th>Phương thức</th>
                            <th>Trạng thái</th>
                            <th>Báo tranh chấp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="payment : ${payments}">
                            <td th:text="${payment.paymentId}">1</td>
                            <td th:text="${payment.costId}">101</td>
                            <td th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</td>
                            <td th:text="${payment.method}">BANK</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${payment.status == 'PAID'} ? 'badge-paid' : (${payment.status == 'OVERDUE'} ? 'badge-overdue' : 'badge-pending')"
                                      th:text="${payment.status}">PENDING</span>
                            </td>
                            <td>
                                <details>
                                    <summary class="btn btn-outline">
                                        <i class="fas fa-flag"></i> Báo tranh chấp
                                    </summary>
                                    <div class="dispute-form">
                                        <h4>Gửi yêu cầu tranh chấp</h4>
                                        <form th:action="@{/disputes/payments/{id}(id=${payment.paymentId})}" method="post">
                                            <div class="form-grid">
                                                <div class="form-group">
                                                    <label>Tiêu đề</label>
                                                    <input type="text" name="title" class="form-control"
                                                           th:value="'Tranh chấp thanh toán #' + ${payment.paymentId}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Nhóm liên quan</label>
                                                    <select name="groupId" class="form-select" required>
                                                        <option value="">-- Chọn nhóm --</option>
                                                        <option th:each="group : ${groups}" th:value="${group.groupId}"
                                                                th:text="${group.groupName + ' (#' + group.groupId + ')'}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>ID của bạn</label>
                                                    <input type="number" name="createdBy" class="form-control" placeholder="Nhập ID của bạn" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>ID người bị báo cáo</label>
                                                    <input type="number" name="reportedUserId" class="form-control" placeholder="Ví dụ: 5">
                                                </div>
                                                <div class="form-group">
                                                    <label>Ưu tiên</label>
                                                    <select name="priority" class="form-select">
                                                        <option value="MEDIUM">MEDIUM</option>
                                                        <option value="HIGH">HIGH</option>
                                                        <option value="URGENT">URGENT</option>
                                                        <option value="LOW">LOW</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group" style="margin-top: 12px;">
                                                <label>Mô tả chi tiết</label>
                                                <textarea name="description" rows="3" class="form-control"
                                                          placeholder="Mô tả vấn đề bạn gặp phải..." required></textarea>
                                            </div>
                                            <input type="hidden" name="costId" th:value="${payment.costId}">
                                            <div style="margin-top: 12px; text-align: right;">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-paper-plane"></i> Gửi tranh chấp
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </details>
                            </td>
                        </tr>
                        <tr th:if="${payments == null or payments.isEmpty()}">
                            <td colspan="6" style="text-align: center; padding: 32px; color: #94A3B8;">
                                Chưa có dữ liệu thanh toán
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
