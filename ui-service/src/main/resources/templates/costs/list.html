<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costs - EV Co-ownership System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">EV Co-ownership System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/groups">Groups</a>
                <a class="nav-link active" href="/costs">Costs</a>
                <a class="nav-link" href="/health">Health</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Costs</h1>
            <a href="/costs/create" class="btn btn-primary">Create New Cost</a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${costs.isEmpty()}" class="text-muted text-center py-4">
                            No costs found. <a href="/costs/create">Create your first cost</a>
                        </div>
                        <div th:each="cost : ${costs}" class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h5 class="card-title" th:text="${cost.description}">Cost Description</h5>
                                        <p class="card-text">
                                            <strong>Vehicle ID:</strong> <span th:text="${cost.vehicleId}">1</span><br>
                                            <strong>Type:</strong> <span th:text="${cost.costType}">Other</span>
                                        </p>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <h4 class="text-success" th:text="${#numbers.formatDecimal(cost.amount, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</h4>
                                        <div class="mt-2">
                                            <a th:href="@{/costs/{id}/splits(id=${cost.costId})}" class="btn btn-sm btn-outline-primary">Splits</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
