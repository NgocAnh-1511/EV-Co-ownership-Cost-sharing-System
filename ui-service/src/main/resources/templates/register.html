<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-container">
    <div class="avatar-icon">
        <i class="fas fa-user-plus"></i>
    </div>

    <h2>Đăng Ký Tài Khoản</h2>
    <p class="subtitle">Tạo tài khoản mới để bắt đầu</p>

    <form id="registerForm">
        <div id="error-message" class="error-message"></div>

        <div class="form-group">
            <label for="fullName" class="required">Tên đăng nhập</label>
            <div class="input-wrapper">
                <i class="input-icon fas fa-user"></i>
                <input type="text" id="fullName" name="fullName" placeholder="Nhập tên đăng nhập" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="required">Địa chỉ email</label>
            <div class="input-wrapper">
                <i class="input-icon fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="required">Mật khẩu</label>
            <div class="input-wrapper">
                <i class="input-icon fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                <span class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="required">Xác nhận mật khẩu</label>
            <div class="input-wrapper">
                <i class="input-icon fas fa-lock"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
            </div>
        </div>

        <div class="form-options">
            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></label>
            </div>
        </div>

        <button type="submit" class="btn-primary">
            <i class="fas fa-user-plus"></i> Đăng Ký Tài Khoản
        </button>
    </form>

    <div class="switch-auth">
        Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
    </div>

    <div class="separator"><span>Hoặc đăng ký bằng</span></div>

    <div class="social-login">
        <button type="button">
            <img th:src="@{/img/google.png}" alt="Google Logo"> Google
        </button>
        <button type="button">
            <img th:src="@{/img/facebook.png}" alt="Facebook Logo"> Facebook
        </button>
    </div>
</div>

<script th:src="@{/js/registration.js}"></script>
</body>
</html>
