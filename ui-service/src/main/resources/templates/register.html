<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS đơn giản để hiển thị lỗi */
        .text-danger {
            color: #dc3545;
            font-size: 0.875em;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Đăng Ký Tài Khoản</h3>
                    <p class="text-center">Tạo tài khoản mới để bắt đầu</p>

                    <form th:action="@{/register}" th:object="${userDto}" method="post">

                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                        <div class="form-group">
                            <label for="username">Tên đăng nhập *</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Nhập tên đăng nhập">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <label for="email">Địa chỉ email *</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Nhập địa chỉ email">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu *</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Xác nhận mật khẩu *</label>
                            <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu">
                            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" id="terms" class="form-check-input" required>
                            <label for="terms" class="form-check-label">Tôi đồng ý với Điều khoản dịch vụ và Chính sách bảo mật</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Đăng Ký Tài Khoản</button>

                    </form>

                    <hr>

                    <p class="text-center">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
