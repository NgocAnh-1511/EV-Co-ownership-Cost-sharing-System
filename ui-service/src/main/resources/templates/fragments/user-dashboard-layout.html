<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CarShare Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/css/user-dashboard.css}" rel="stylesheet">
</head>
<body>
    <th:block th:fragment="layout">
        <div class="user-container" th:attr="data-user-id=${userId},data-user-email=${userEmail}">
            <!-- Header -->
            <header class="user-header">
                <div class="header-left">
                    <div class="brand">
                        <i class="fas fa-car-battery"></i>
                        <span>CarShare</span>
                    </div>
                </div>
                <div class="header-center">
                    <nav class="main-nav">
                        <a th:href="@{/user}" class="nav-item" th:classappend="${activePage == 'home'} ? 'active'" data-page="home">
                            <i class="fas fa-users"></i>
                            <span>Nhóm của tôi</span>
                        </a>
                        <a th:href="@{/user/costs}" class="nav-item" th:classappend="${activePage == 'costs'} ? 'active'" data-page="costs">
                            <i class="fas fa-receipt"></i>
                            <span>Chi phí của tôi</span>
                        </a>
                        <a th:href="@{/user/usage}" class="nav-item" th:classappend="${activePage == 'usage'} ? 'active'" data-page="usage">
                            <i class="fas fa-road"></i>
                            <span>Nhập km</span>
                        </a>
                        <a th:href="@{/user/payments}" class="nav-item" th:classappend="${activePage == 'payments'} ? 'active'" data-page="payments">
                            <i class="fas fa-credit-card"></i>
                            <span>Thanh toán</span>
                        </a>
                        <a th:href="@{/user/fund}" class="nav-item" th:classappend="${activePage == 'fund'} ? 'active'" data-page="fund">
                            <i class="fas fa-piggy-bank"></i>
                            <span>Quỹ Chung</span>
                        </a>
                    </nav>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name" th:text="${userName}">Người dùng</div>
                            <div class="user-email" th:text="${userEmail}">user@example.com</div>
                        </div>
                        <div class="dropdown">
                            <button class="dropdown-toggle">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a href="#"><i class="fas fa-user-circle"></i> Hồ sơ</a>
                                <a href="#"><i class="fas fa-cog"></i> Cài đặt</a>
                                <a href="/"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="user-main">
                <!-- Content will be inserted here by th:replace -->
                <th:block th:switch="${activePage}">
                    <th:block th:case="'home'" th:replace="user/home :: home-page"></th:block>
                    <th:block th:case="'costs'" th:replace="user/costs :: costs-page"></th:block>
                    <th:block th:case="'usage'" th:replace="user/usage :: usage-page"></th:block>
                    <th:block th:case="'payments'" th:replace="user/payments :: payments-page"></th:block>
                    <th:block th:case="'fund'" th:replace="user/fund :: fund-page"></th:block>
                </th:block>
            </main>
        </div>

        <!-- Include Modals -->
        <th:block th:replace="fragments/user-modals :: modals"></th:block>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-icon"></div>
            <div class="toast-message"></div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:src="@{/js/user-dashboard.js}"></script>
    </th:block>
</body>
</html>
