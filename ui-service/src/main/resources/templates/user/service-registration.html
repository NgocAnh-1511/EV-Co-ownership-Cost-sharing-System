<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Dịch Vụ Xe</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 260px;
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .page-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: #1e293b;
        }

        .page-header p {
            margin: 8px 0 0 0;
            color: #64748b;
            font-size: 14px;
        }

        .registration-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<div class="admin-container">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-tools"></i> Đăng Ký Dịch Vụ Xe</h1>
            <p>Đăng ký dịch vụ bảo dưỡng, sửa chữa và các dịch vụ khác cho xe của bạn</p>
        </div>

        <div class="registration-card">
            <!-- Thông báo thành công từ flash attribute -->
            <div th:if="${successMessage}" class="alert alert-success show">
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Thông báo lỗi từ flash attribute -->
            <div th:if="${errorMessage}" class="alert alert-error show">
                <span th:text="${errorMessage}"></span>
            </div>


            <!-- Form đăng ký dịch vụ -->
            <form id="serviceRegistrationForm" th:action="@{/user/service-registration}" method="post">
                <div class="form-row">
                    <!-- Chọn xe từ bảng vehicle trong database -->
                    <div class="form-group">
                        <label for="vehicleId">Chọn Xe <span style="color: red;">*</span></label>
                        <select id="vehicleId" name="vehicleId" required>
                            <option value="">-- Chọn xe --</option>
                            <!-- Dữ liệu được load từ bảng vehicle qua API /api/vehicles -->
                            <option th:if="${vehicles != null and !vehicles.isEmpty()}" 
                                    th:each="vehicle : ${vehicles}" 
                                    th:value="${vehicle.vehicleId}" 
                                    th:text="${(vehicle.vehicleNumber != null and !vehicle.vehicleNumber.isEmpty() ? vehicle.vehicleNumber : vehicle.vehicleId) + ' - ' + (vehicle.type != null and !vehicle.type.isEmpty() ? vehicle.type : 'N/A')}">
                            </option>
                            <option th:if="${vehicles == null or vehicles.isEmpty()}" value="" disabled style="color: red;">
                                Không có dữ liệu xe - Vui lòng kiểm tra backend service
                            </option>
                        </select>
                        <small style="color: #64748b; font-size: 12px;">
                            Dữ liệu từ bảng vehicle 
                            <span th:if="${vehicles != null and !vehicles.isEmpty()}" th:text="'(' + ${#lists.size(vehicles)} + ' xe)'" style="color: green;">(0 xe)</span>
                            <span th:if="${vehicles == null or vehicles.isEmpty()}" style="color: red;">
                                (Không thể tải dữ liệu - Kiểm tra log hoặc đảm bảo backend service đang chạy)
                            </span>
                        </small>
                    </div>

                    <!-- Chọn loại dịch vụ từ cột service_type trong bảng service -->
                    <div class="form-group">
                        <label for="serviceType">Loại Dịch Vụ <span style="color: red;">*</span></label>
                        <select id="serviceType" name="serviceType" required>
                            <option value="">-- Chọn loại dịch vụ --</option>
                            <!-- Dữ liệu được load từ cột service_type trong bảng service -->
                            <option th:each="type : ${serviceTypes}" 
                                    th:value="${type}" 
                                    th:text="${type}">
                            </option>
                        </select>
                        <small style="color: #64748b; font-size: 12px;">Dữ liệu từ cột service_type trong bảng service</small>
                    </div>
                </div>

                <!-- Chọn dịch vụ từ cột service_name trong bảng service -->
                <div class="form-group">
                    <label for="serviceId">Chọn Dịch Vụ <span style="color: red;">*</span></label>
                    <select id="serviceId" name="serviceId" required>
                        <option value="">-- Chọn dịch vụ --</option>
                        <!-- Dữ liệu được load từ cột service_name trong bảng service -->
                        <!-- Services sẽ được lọc theo serviceType khi người dùng chọn loại dịch vụ -->
                        <option th:each="service : ${services}" 
                                th:value="${service.serviceId}" 
                                th:attr="data-service-type=${service.serviceType}"
                                th:text="${service.serviceName}">
                        </option>
                    </select>
                    <small style="color: #64748b; font-size: 12px;">Dữ liệu từ cột service_name trong bảng service</small>
                </div>

                <div class="form-group">
                    <label for="serviceDescription">Mô Tả Chi Tiết</label>
                    <textarea id="serviceDescription" name="serviceDescription" 
                              placeholder="Nhập mô tả chi tiết về dịch vụ bạn cần..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> Đăng Ký Dịch Vụ
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    // Lọc dịch vụ theo loại dịch vụ đã chọn
    document.addEventListener('DOMContentLoaded', function() {
        const serviceTypeSelect = document.getElementById('serviceType');
        const serviceIdSelect = document.getElementById('serviceId');
        
        // Lưu tất cả options ban đầu
        let allServiceOptions = [];
        
        // Lấy tất cả options khi page load
        function initServiceOptions() {
            // Lấy tất cả options trừ option đầu tiên (placeholder)
            const options = serviceIdSelect.getElementsByTagName('option');
            allServiceOptions = Array.from(options).slice(1).map(opt => {
                return {
                    value: opt.value,
                    text: opt.text,
                    serviceType: opt.getAttribute('data-service-type')
                };
            });
        }
        
        // Khởi tạo options
        initServiceOptions();

        // Khi người dùng chọn loại dịch vụ, lọc danh sách dịch vụ
        serviceTypeSelect.addEventListener('change', function() {
            const selectedType = this.value;
            
            // Xóa tất cả options (trừ option đầu tiên)
            serviceIdSelect.innerHTML = '<option value="">-- Chọn dịch vụ --</option>';
            
            // Nếu chưa chọn loại dịch vụ, hiển thị tất cả
            if (!selectedType || selectedType === '') {
                allServiceOptions.forEach(option => {
                    const newOption = document.createElement('option');
                    newOption.value = option.value;
                    newOption.textContent = option.text;
                    newOption.setAttribute('data-service-type', option.serviceType);
                    serviceIdSelect.appendChild(newOption);
                });
            } else {
                // Lọc và hiển thị chỉ các dịch vụ thuộc loại đã chọn
                allServiceOptions.forEach(option => {
                    if (option.serviceType === selectedType) {
                        const newOption = document.createElement('option');
                        newOption.value = option.value;
                        newOption.textContent = option.text;
                        newOption.setAttribute('data-service-type', option.serviceType);
                        serviceIdSelect.appendChild(newOption);
                    }
                });
            }
            
            // Reset service selection
            serviceIdSelect.value = '';
        });
        
        // Khi người dùng chọn dịch vụ, tự động cập nhật serviceType từ service đã chọn
        serviceIdSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            if (selectedOption && selectedOption.value) {
                const serviceTypeFromService = selectedOption.getAttribute('data-service-type');
                if (serviceTypeFromService) {
                    // Tự động cập nhật serviceType từ service đã chọn
                    serviceTypeSelect.value = serviceTypeFromService;
                }
            }
        });
    });
</script>

<script>
    // Xử lý validation form
    document.getElementById('serviceRegistrationForm').addEventListener('submit', function(e) {
        const vehicleId = document.getElementById('vehicleId').value;
        const serviceId = document.getElementById('serviceId').value;
        const serviceType = document.getElementById('serviceType').value;

        if (!vehicleId || !serviceId || !serviceType) {
            e.preventDefault();
            alert('Vui lòng điền đầy đủ thông tin bắt buộc');
            return false;
        }
        return true;
    });

    // Tự động ẩn thông báo sau 5 giây
    window.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert.show');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                alert.classList.remove('show');
            }, 5000);
        });
    });
</script>
</body>
</html>
