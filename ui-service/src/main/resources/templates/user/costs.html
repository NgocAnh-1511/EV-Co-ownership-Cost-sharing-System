<!-- COSTS PAGE -->
<div th:fragment="costs-page">
    <div id="costs-page" class="page" th:classappend="${activePage == 'costs'} ? 'active'">
        <div class="page-header">
            <h1><i class="fas fa-receipt"></i> Chi phí của tôi</h1>
            <p>Xem chi tiết các khoản chi phí bạn cần thanh toán</p>
        </div>

        <!-- Filters -->
        <div class="filter-bar">
            <select id="user-cost-filter">
                <option value="all">Tất cả trạng thái</option>
                <option value="pending">Chưa thanh toán</option>
                <option value="paid">Đã thanh toán</option>
            </select>
            <select id="user-cost-type-filter">
                <option value="all">Tất cả loại</option>
                <option value="ElectricCharge">Sạc điện</option>
                <option value="Maintenance">Bảo dưỡng</option>
                <option value="Insurance">Bảo hiểm</option>
                <option value="Inspection">Đăng kiểm</option>
                <option value="Cleaning">Vệ sinh</option>
                <option value="Other">Khác</option>
            </select>
            <select id="user-month-filter">
                <option value="">Tất cả tháng</option>
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
            </select>
        </div>

        <!-- Costs List -->
        <div class="costs-grid" id="user-costs-grid">
            <!-- Costs loaded dynamically -->
        </div>
    </div>
</div>
