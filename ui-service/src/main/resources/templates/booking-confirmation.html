<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đặt lịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Xác Nhận Đặt Lịch</h2>
    <div class="card p-4 shadow-sm">
        <h5 class="fw-bold mb-3">Thông Tin Đặt Lịch</h5>
        <p><strong>Mã đặt lịch:</strong> <span th:text="${reservation.reservationId}"></span></p>
        <p><strong>Xe:</strong> <span th:text="${reservation.vehicle.vehicleName}"></span></p>
        <p><strong>Thời gian bắt đầu:</strong>
            <span th:text="${#temporals.format(reservation.startDatetime, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Thời gian kết thúc:</strong>
            <span th:text="${#temporals.format(reservation.endDatetime, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Ghi chú:</strong> <span th:text="${reservation.purpose} ?: 'Không có'"></span></p>
        <p><strong>Trạng thái:</strong> <span th:text="${reservation.status}"></span></p>
        <a href="/reservations/book" class="btn btn-primary mt-3">Quay lại</a>
    </div>
</div>
</body>
</html>
