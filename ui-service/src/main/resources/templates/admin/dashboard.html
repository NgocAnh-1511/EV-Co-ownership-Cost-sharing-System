<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h1><i class="fas fa-tachometer-alt mr-2"></i>Chào mừng Admin!</h1>
    <p>Đây là trang quản trị.</p>
    <hr/>

    <div class="list-group">
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">
            <i class="fas fa-users mr-2"></i>Quản Lý Người Dùng (Nâng cấp vai trò)
        </a>
        <a th:href="@{/admin/profile-review}" class="list-group-item list-group-item-action"> <i class="fas fa-user-check mr-2"></i>Duyệt Hồ Sơ Chủ Xe
        </a>
    </div>
    <div class="mt-4" th:if="${#authentication.isAuthenticated()}">
        <p>
            Bạn đang đăng nhập với: <b th:text="${#authentication.name}"></b><br/>
            Vai trò: <b th:text="${#authentication.authorities}"></b>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-warning"><i class="fas fa-sign-out-alt mr-1"></i>Đăng xuất</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
