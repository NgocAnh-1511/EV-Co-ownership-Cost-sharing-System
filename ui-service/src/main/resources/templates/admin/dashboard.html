<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Chào mừng Admin!</h1>
    <p>Đây là trang quản trị.</p>

    <p><a th:href="@{/admin/users}" class="btn btn-primary">Quản Lý Người Dùng</a></p>
    <div th:if="${#authentication.isAuthenticated()}">
        <p>
            Bạn đang đăng nhập với: <b th:text="${#authentication.name}"></b><br/>
            Vai trò: <b th:text="${#authentication.authorities}"></b>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-warning">Đăng xuất</button>
        </form>
    </div>
</div>
</body>
</html>
