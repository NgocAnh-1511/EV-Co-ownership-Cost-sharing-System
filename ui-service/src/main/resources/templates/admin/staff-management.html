<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShare - Quản Lí Nhóm Xe Đồng Sở Hữu</title>
    <link rel="stylesheet" th:href="@{/css/staff-style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <div th:replace="fragments/header :: header" th:with="pageTitle='Quản Lý Nhóm Xe Đồng Sở Hữu', pageDescription='Quản lý thông tin nhóm xe'"></div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue"><i class="fas fa-user-check"></i></div>
                <div class="stat-info">
                    <h3>Tổng nhóm</h3>
                    <span class="stat-number" th:text="${totalGroups}">12</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <h3>Nhóm đang hoạt động</h3>
                    <span class="stat-number" th:text="${activeGroups}">8</span>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-card">
                <div class="filter-row">
                    <!-- Tìm nhóm theo tên -->
                    <div class="filter-group">
                        <label>Tìm nhóm...</label>
                        <input type="text" th:value="${searchQuery}" placeholder="Nhập tên nhóm...">
                    </div>

                    <!-- Trạng thái -->
                    <div class="filter-group">
                        <label>Trạng thái</label>
                        <select th:value="${statusFilter}">
                            <option value="Tất cả">Tất cả</option>
                            <option value="Hoạt động">Hoạt động</option>
                            <option value="Tạm dừng">Tạm dừng</option>
                        </select>
                    </div>

                    <!-- Nút lọc -->
                    <button class="btn-filter" th:onclick="filterGroups()">
                        <i class="fas fa-filter"></i> Lọc
                    </button>
                </div>
            </div>
        </div>

        <!-- Hiển thị nhóm xe -->
        <div class="staff-list">
            <div class="staff-card" th:each="group : ${filteredGroups}">
                <div class="staff-header">
                    <!-- Trạng thái hoạt động -->
                    <div class="staff-status" th:class="${group.active} == 'active' ? 'active' : 'inactive'"
                         th:text="${group.active} == 'active' ? 'Hoạt động' : 'Tạm dừng'">Hoạt động</div>
                </div>

                <!-- Tên nhóm xe -->
                <div class="staff-name" th:text="${group.groupName}">Nhóm Nguyễn Gia Định</div>

                <div class="staff-info">
                    <div class="info-item">
                        <i class="fas fa-car"></i>
                        <span th:text="'Xe đang dùng: ' + ${group.vehicleCount}">3 xe</span>
                    </div>
                </div>
            </div>
        </div>



        <!-- Nếu không có kết quả -->
            <div th:if="${filteredGroups.isEmpty()}">
                <p>Không tìm thấy nhóm phù hợp.</p>
            </div>



    </main>
</div>

<script src="/js/staff-script.js"></script>
</body>
</html>
