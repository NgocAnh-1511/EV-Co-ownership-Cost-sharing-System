<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Duyệt Hồ Sơ Chủ Xe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .table th, .table td { vertical-align: middle; } /* Căn giữa nội dung trong bảng */
    </style>
</head>
<body>
<div class="container mt-5">
    <h2><i class="fas fa-user-check mr-2"></i>Duyệt Hồ Sơ Chủ Xe Đồng Sở Hữu</h2>
    <p>Danh sách các hồ sơ đang chờ xác thực.</p>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>

    <div th:if="${pendingUsers == null or pendingUsers.empty}" class="alert alert-info mt-3">
        Không có hồ sơ nào đang chờ duyệt.
    </div>

    <table class="table table-striped table-bordered mt-3" th:unless="${pendingUsers == null or pendingUsers.empty}">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Họ Tên</th>
            <th>Email</th>
            <th>Số ĐT</th>
            <th>Ngày Đăng Ký/Cập Nhật</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${pendingUsers}">
            <td th:text="${user.userId}">...</td>
            <td th:text="${user.fullName}">...</td>
            <td th:text="${user.email}">...</td>
            <td th:text="${user.phoneNumber ?: '-'}">...</td>
            <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm') : '-'}">...</td>
            <td>
                <a th:href="@{/admin/profile-review/{id}(id=${user.userId})}" class="btn btn-sm btn-info mr-1" title="Xem chi tiết hồ sơ">
                    <i class="fas fa-eye"></i> </a>
                <form th:action="@{/admin/profile-review/approve}" method="post" style="display: inline;">
                    <input type="hidden" name="userId" th:value="${user.userId}" />
                    <button type="submit" class="btn btn-sm btn-success mr-1" title="Duyệt hồ sơ này"><i class="fas fa-check"></i> Duyệt</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

    <p class="mt-4"><a th:href="@{/admin/dashboard}" class="btn btn-secondary"><i class="fas fa-arrow-left mr-1"></i>Quay lại Dashboard</a></p>

</div> <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
