<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script th:src="@{/js/admin/admin-guard.js}"></script>

    <title>Giám sát Tranh chấp</title>
    <link rel="stylesheet" th:href="@{/css/admin-layout.css}">

    <link rel="stylesheet" th:href="@{/css/admin-disputes.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="admin-layout-container">

    <div th:insert="~{fragments/sidebar :: sidebar(currentPage='disputes')}"></div>

    <main class="main-content">
        <div th:insert="~{fragments/header :: header(pageTitle='Giám sát Tranh chấp')}"></div>

        <div class="table-container">
            <table class="profile-table">
                <thead>
                <tr>
                    <th>Mã Tranh chấp</th>
                    <th>Chủ đề</th>
                    <th>Hợp đồng ID</th>
                    <th>Người tạo (User ID)</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="dispute-list-body">
                </tbody>
            </table>
        </div>

    </main>
</div>

<script th:src="@{/js/auth-utils.js}"></script>
<script th:src="@{/js/admin/admin-disputes.js}"></script>
</body>
</html>
