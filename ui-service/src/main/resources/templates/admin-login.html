<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập Admin - VehicleTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 32px;
            text-align: center;
            color: white;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 32px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        .input-group .form-control {
            padding-left: 48px;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            width: 100%;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 16px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-footer {
            text-align: center;
            padding: 20px 32px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Loading State */
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner-border-sm {
            width: 16px;
            height: 16px;
            border-width: 2px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-header {
                padding: 32px 24px;
            }

            .login-body {
                padding: 24px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Đăng nhập vào hệ thống quản lý VehicleTracker</p>
            </div>

            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                        </div>
                    </div>

                    <div id="error" class="alert alert-danger" style="display: none;"></div>

                    <button class="btn-login" type="submit" id="submitBtn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <a href="/reservations/book">
                    <i class="bi bi-arrow-left me-1"></i>Quay về trang người dùng
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById("loginForm");
        const errorEl = document.getElementById("error");
        const submitBtn = document.getElementById("submitBtn");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            
            // Hide previous error
            errorEl.style.display = "none";
            errorEl.textContent = "";
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang đăng nhập...';
            
            try {
                const res = await fetch("http://localhost:8082/api/admin/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                
                if (!res.ok) {
                    const d = await res.json().catch(() => ({}));
                    throw new Error(d.message || "Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.");
                }
                
                const data = await res.json();
                localStorage.setItem("token", data.token);
                localStorage.setItem("username", data.username);
                
                // Success - redirect
                submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Đăng nhập thành công!';
                setTimeout(() => {
                    window.location.href = "/admin/reservations";
                }, 500);
                
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = "block";
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập';
            }
        });

        // Clear error on input change
        document.getElementById("username").addEventListener("input", () => {
            errorEl.style.display = "none";
        });
        document.getElementById("password").addEventListener("input", () => {
            errorEl.style.display = "none";
        });
    </script>
</body>
</html>
