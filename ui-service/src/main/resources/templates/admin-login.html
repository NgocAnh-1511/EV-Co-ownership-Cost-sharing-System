<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width:400px;">
        <div class="card-body">
            <h3 class="text-center">Đăng nhập Admin</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div id="error" class="text-danger mb-2"></div>
                <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e)=>{
        e.preventDefault();
        const username=document.getElementById("username").value;
        const password=document.getElementById("password").value;
        const errorEl=document.getElementById("error");
        errorEl.textContent="";
        try{
            const res=await fetch("http://localhost:8082/api/admin/auth/login",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({username,password})
            });
            if(!res.ok){
                const d=await res.json();
                throw new Error(d.message||"Đăng nhập thất bại");
            }
            const data=await res.json();
            localStorage.setItem("token",data.token);
            localStorage.setItem("username",data.username);
            window.location.href="/admin-schedule.html";
        }catch(err){errorEl.textContent=err.message;}
    });
</script>
</body>
</html>
