<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {

        }

        .card-header {

        .btn-success-gradient {

            color: white;
        }

        .btn-success-gradient:hover {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            color: white;
        }

        .btn-danger-gradient {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            color: white;
        }

        .btn-danger-gradient:hover {
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
            color: white;
        }

        .badge {
            padding: 0.4em 0.8em;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.75em;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .badge-green {

            color: #065f46;
        }

        .badge-red {

        }

        .badge-yellow {

        }

        .badge-blue {

        }

        .table thead th {

            padding: 1rem 1.5rem;
            font-weight: 700;
            color: #4a5568;
            text-transform: uppercase;
            font-size: 0.875rem;
            background-color: #f8fafc;
        }

        .table tbody td {

            vertical-align: middle;
            border-top: 1px solid #e2e8f0;

        }

        .table tbody tr:hover {

        }

        .action-buttons {

        }

        .btn-sm {

            font-size: 0.875rem;
        }

        /* Modal Styles */

        body .modal {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: auto !important;
            max-width: none !important;
            height: auto !important;
            max-height: none !important;
            background: transparent !important;
            transform: none !important;

        body .modal.show {
            display: block !important;

        body .modal-dialog {
            margin: 1.75rem auto !important;

        }

        body .modal.show .modal-dialog {

        }

        body .modal-backdrop {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .modal-content {

        .form-control, .form-select {

        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;

</head>
<body>

<!-- Edit Modal -->

<!-- Bootstrap JS -->

<script th:src="@{/js/admin-reservations.js}"></script>

<!-- JavaScript Functions -->
<script th:inline="javascript">
    // L·∫•y d·ªØ li·ªáu reservations t·ª´ Thymeleaf
    window.reservations = /*[[${reservations}]]*/[];
    console.log('üìã Reservations loaded:', window.reservations);

    // Function ƒë·ªÉ m·ªü edit modal
    window.openEditModal = function(id) {
        console.log('üîç Opening edit modal for reservation ID:', id);

        const reservations = window.reservations || [];
        const reservation = reservations.find(r => {
            const reservationId = r.reservationId || r.id ||
                (r.get && typeof r.get === 'function' ? r.get('reservationId') : null);
            return reservationId != null && (reservationId == id || reservationId === id);
        });

        if (!reservation) {
            console.error('‚ùå Reservation not found with ID:', id);
            alert('Kh√¥ng t√¨m th·∫•y l·ªãch ƒë·∫∑t v·ªõi ID: ' + id);
            return;
        }

        console.log('‚úÖ Found reservation:', reservation);

        // L·∫•y c√°c elements
        const editUserId = document.getElementById('editUserId');
        const editVehicleId = document.getElementById('editVehicleId');
        const editStartDate = document.getElementById('editStartDate');
        const editEndDate = document.getElementById('editEndDate');
        const editNote = document.getElementById('editNote');
        const editStatus = document.getElementById('editStatus');
        const editForm = document.getElementById('editForm');
        const editModal = document.getElementById('editModal');

        // L·∫•y gi√° tr·ªã t·ª´ reservation
        const userId = reservation.userId || (reservation.get && typeof reservation.get === 'function' ? reservation.get('userId') : null);
        const vehicleId = reservation.vehicleId || (reservation.get && typeof reservation.get === 'function' ? reservation.get('vehicleId') : null);
        const startDatetime = reservation.startDatetime || (reservation.get && typeof reservation.get === 'function' ? reservation.get('startDatetime') : null);
        const endDatetime = reservation.endDatetime || (reservation.get && typeof reservation.get === 'function' ? reservation.get('endDatetime') : null);
        const purpose = reservation.purpose || (reservation.get && typeof reservation.get === 'function' ? reservation.get('purpose') : '');
        const status = reservation.status || (reservation.get && typeof reservation.get === 'function' ? reservation.get('status') : 'BOOKED');

        // Set values
        if (editUserId) editUserId.value = userId || '';
        if (editVehicleId) editVehicleId.value = vehicleId || '';
        if (editStartDate && startDatetime) {
            editStartDate.value = formatDateTimeLocal(startDatetime);
        }
        if (editEndDate && endDatetime) {
            editEndDate.value = formatDateTimeLocal(endDatetime);
        }
        if (editNote) editNote.value = purpose || '';
        if (editStatus) editStatus.value = status || 'BOOKED';
        if (editForm) editForm.action = `/admin/reservations/${id}/update`;

        // Hi·ªÉn th·ªã modal
        if (editModal) {
            if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                try {
                    // S·ª≠ d·ª•ng Bootstrap Modal API
                    const modalInstance = bootstrap.Modal.getOrCreateInstance(editModal);
                    modalInstance.show();
                    console.log('‚úÖ Modal shown using Bootstrap API');
                } catch (e) {
                    console.error('‚ùå Error showing modal:', e);
                    alert('Kh√¥ng th·ªÉ m·ªü c·ª≠a s·ªï ch·ªânh s·ª≠a. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            } else {
                console.error('‚ùå Bootstrap not available');
            }
        }
    };

    // Function ƒë·ªÉ m·ªü delete modal
    window.openDeleteModal = function(id) {
        console.log('üóëÔ∏è Opening delete modal for reservation ID:', id);

        const deleteForm = document.getElementById('deleteForm');
        const deleteModal = document.getElementById('deleteModal');

        if (deleteForm) {
            deleteForm.action = `/admin/reservations/${id}/delete`;
        }

        if (deleteModal) {
            if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                try {
                    // S·ª≠ d·ª•ng Bootstrap Modal API
                    const modalInstance = bootstrap.Modal.getOrCreateInstance(deleteModal);
                    modalInstance.show();
                    console.log('‚úÖ Delete modal shown using Bootstrap API');
                } catch (e) {
                    console.error('‚ùå Error showing delete modal:', e);
                    alert('Kh√¥ng th·ªÉ m·ªü c·ª≠a s·ªï x√°c nh·∫≠n. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            } else {
                console.error('‚ùå Bootstrap not available');
            }
        }
    };

    // Function ƒë·ªÉ format datetime cho input datetime-local
    window.formatDateTimeLocal = function(dateStr) {
        if (!dateStr) return '';

        let date = dateStr;
        // N·∫øu l√† ISO string nh∆∞ "2024-11-15T15:00:00"
        if (date.includes('T')) {
            date = date.substring(0, 16); // L·∫•y "2024-11-15T15:00"
        } else if (date.includes(' ')) {
            // N·∫øu l√† "2025-01-15 10:30:00"
            date = date.replace(' ', 'T').substring(0, 16);
        }
        return date;
    };

    // Ki·ªÉm tra khi DOM load
    document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ DOM loaded');
        console.log('‚úÖ Bootstrap available:', typeof bootstrap !== 'undefined');
        console.log('‚úÖ Reservations count:', window.reservations ? window.reservations.length : 0);
    });
</script>
