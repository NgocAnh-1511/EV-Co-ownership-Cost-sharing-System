<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đặt lịch xe đồng sở hữu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eef2f7 0%, #e6ecf3 100%);
        }

        .brand {
            font-weight: 800;
            letter-spacing: .5px;
        }

        .shell {
            max-width: 1200px;
            margin: 40px auto;
        }

        .glass {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
            border: 1px solid rgba(0, 0, 0, .06);
        }

        .section-title {
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
        }

        .hero {
            background: radial-gradient(1000px 400px at 10% -40%, #dbeafe 0, rgba(219, 234, 254, 0) 60%),
                radial-gradient(1000px 400px at 110% -40%, #fde68a 0, rgba(253, 230, 138, 0) 60%);
            border-radius: 16px;
            padding: 24px;
        }

        .btn-primary {
            background-image: linear-gradient(135deg, #2563eb, #7c3aed);
            border: none;
        }

        .btn-primary:hover {
            filter: brightness(1.05);
        }

        .muted {
            color: #6b7280;
        }

        .table thead {
            background: #f8fafc;
        }
    </style>
    <script>
        function onVehicleChange() {
            const select = document.getElementById('vehicle');
            const title = document.getElementById('vehicleTitle');
            title.textContent = select.selectedIndex > 0 ? select.selectedOptions[0].text : 'Chọn xe';
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const start = document.getElementById('startDate');
            const end = document.getElementById('endDate');
            start.addEventListener('change', () => { end.min = start.value; });
        });
    </script>
    <style>
        /* Tiny helpers */
        .hint {
            font-size: .9rem;
        }

        .badge-soft {
            background: #eef2ff;
            color: #3730a3;
        }
    </style>
</head>

<body>

    <div class="shell px-3">
        <div class="mb-4 text-center">
            <div class="brand fs-3">CarShare Pro</div>
            <div class="muted">Đặt lịch xe đồng sở hữu • Nhanh • Trực quan • Tránh trùng</div>
        </div>

        <div class="hero mb-4 glass">
            <div class="row g-4 align-items-center">
                <div class="col-lg-8">
                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-calendar2-check fs-2 text-primary"></i>
                        <div>
                            <div class="section-title h4 m-0">Đặt lịch sử dụng</div>
                            <div class="muted" id="vehicleTitle">Chọn xe</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 text-lg-end">
                    <a class="btn btn-outline-secondary me-2" href="/" onclick="history.back();return false;"><i
                            class="bi bi-arrow-left"></i> Quay lại</a>
                    <button class="btn btn-primary"><i class="bi bi-moon-stars"></i> Chế độ tối</button>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="glass p-4">
                    <div class="h5 mb-3">Tạo lịch mới</div>
                    <form th:action="@{/reservations/book}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Chọn xe</label>
                            <select class="form-select" name="vehicleId" id="vehicle" required
                                onchange="onVehicleChange()">
                                <option value="">-- Chọn xe để xem lịch --</option>
                                <option th:each="v : ${vehicles}" th:value="${v['vehicleId']}"
                                    th:text="|${v['vehicleName']} • ${v['groupName']}|"></option>
                            </select>
                            <div class="form-text hint">Danh sách lấy từ hệ thống đồng sở hữu.</div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Bắt đầu</label>
                                <input class="form-control" type="datetime-local" id="startDate" name="startDate"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Kết thúc</label>
                                <input class="form-control" type="datetime-local" id="endDate" name="endDate" required>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Ghi chú</label>
                            <input class="form-control" type="text" name="note" placeholder="VD: Đi họp khách hàng">
                        </div>

                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>

                        <div class="d-grid mt-3">
                            <button class="btn btn-primary btn-lg" type="submit"><i class="bi bi-plus-circle"></i> Đặt
                                lịch ngay</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="glass p-4 mb-4">
                    <div class="h5 mb-3">Lịch đã đặt gần đây</div>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>Thời gian</th>
                                    <th>Người đặt</th>
                                    <th>Mục đích</th>
                                    <th>Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="r : ${reservations}">
                                    <td>
                                        <span class="badge badge-soft"
                                            th:text="${#temporals.format(T(java.time.LocalDateTime).parse(r['startDatetime']), 'dd/MM HH:mm')}"></span>
                                        <span class="mx-1">→</span>
                                        <span class="badge badge-soft"
                                            th:text="${#temporals.format(T(java.time.LocalDateTime).parse(r['endDatetime']), 'dd/MM HH:mm')}"></span>
                                    </td>
                                    <td th:text="${r['user']?.fullName ?: 'User #' + r['userId']}"></td>
                                    <td th:text="${r['note'] ?: '-'}"></td>
                                    <td>
                                        <span th:text="${r['status']}"
                                            th:classappend="${r['status'] == 'CONFIRMED' ? 'badge bg-success' : (r['status'] == 'CANCELLED' ? 'badge bg-danger' : 'badge bg-warning')}"
                                            class="badge"></span>
                                    </td>
                                </tr>
                                <tr th:if="${reservations == null or reservations.isEmpty()}">
                                    <td colspan="4" class="text-center text-muted py-5">
                                        <i class="bi bi-inbox display-6 d-block mb-2"></i>
                                        Chưa có lịch đặt
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="text-center muted">Mẹo: Chọn xe trước để hiển thị lịch liên quan.</div>
            </div>
        </div>
    </div>

</body>

</html>
