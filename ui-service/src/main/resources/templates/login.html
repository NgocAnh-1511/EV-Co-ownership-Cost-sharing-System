<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-container">
    <div class="avatar-icon">
        <i class="fas fa-user"></i>
    </div>

    <h2>Đăng Nhập Tài Khoản</h2>
    <p class="subtitle">Chào mừng bạn quay trở lại</p>

    <form id="loginForm">
        <div id="error-message" class="error-message"></div>

        <div class="form-group">
            <label for="email">Tên đăng nhập hoặc Email</label>
            <div class="input-wrapper">
                <i class="input-icon fas fa-user"></i>
                <input type="email" id="email" name="email" placeholder="Nhập tên đăng nhập hoặc email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-wrapper">
                <i class="input-icon fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                <span class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
            </div>
        </div>

        <div class="form-options">
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn-primary">
            <i class="fas fa-arrow-right"></i> Đăng Nhập
        </button>
    </form>

    <div class="separator"><span>hoặc</span></div>

    <div class="social-login">
        <button type="button">
            <img th:src="@{/img/google.png}" alt="Google Logo"> Google
        </button>
        <button type="button">
            <img th:src="@{/img/facebook.png}" alt="Facebook Logo"> Facebook
        </button>
    </div>

    <div class="switch-auth">
        Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
