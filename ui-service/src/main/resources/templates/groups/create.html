<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group - EV Co-ownership System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">EV Co-ownership System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/groups">Groups</a>
                <a class="nav-link" href="/costs">Costs</a>
                <a class="nav-link" href="/health">Health</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create New Group</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/groups/create}" th:object="${group}" method="post">
                            <div class="mb-3">
                                <label for="groupName" class="form-label">Group Name</label>
                                <input type="text" class="form-control" id="groupName" th:field="*{groupName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="adminId" class="form-label">Admin ID</label>
                                <input type="number" class="form-control" id="adminId" th:field="*{adminId}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="vehicleId" class="form-label">Vehicle ID</label>
                                <input type="number" class="form-control" id="vehicleId" th:field="*{vehicleId}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-control" id="status" th:field="*{status}">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Create Group</button>
                                <a href="/groups" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
