<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Nhóm Mới - CarShare Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <link th:href="@{/css/group-management.css}" rel="stylesheet">
</head>
<body>
    <!-- Layout Container -->
    <div class="layout-container">
        <!-- Include Sidebar Fragment -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-info">
                        <h1 class="page-title">
                            <i class="fas fa-plus-circle"></i>
                            Tạo Nhóm Mới
                        </h1>
                        <p class="page-subtitle">Thiết lập nhóm đồng sở hữu xe điện của bạn</p>
                    </div>
                </div>
                <div class="top-bar-actions">
                    <a href="/groups" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Quay lại
                    </a>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-area">
                <div class="form-container">
                    <div class="form-card">
                        <div class="form-header">
                            <i class="fas fa-users form-icon"></i>
                            <h3>Thông tin Nhóm</h3>
                            <p>Điền thông tin để tạo nhóm đồng sở hữu</p>
                        </div>
                        <div class="form-body">
                            <form th:action="@{/groups/create}" th:object="${group}" method="post">
                                <div class="form-step">
                                    <i class="fas fa-tag"></i>
                                    <div>
                                        <h6>Tên nhóm</h6>
                                        <small>Nhập tên cho nhóm đồng sở hữu</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="groupName" class="form-label">
                                        <i class="fas fa-tag"></i>
                                        Tên nhóm
                                    </label>
                                    <input type="text" th:field="*{groupName}" id="groupName" class="form-input" 
                                           placeholder="Nhập tên nhóm" required>
                                </div>
                                
                                <div class="form-step">
                                    <i class="fas fa-user-shield"></i>
                                    <div>
                                        <h6>Quản trị viên</h6>
                                        <small>ID của người quản trị nhóm</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="adminId" class="form-label">
                                        <i class="fas fa-user-shield"></i>
                                        ID Quản trị viên
                                    </label>
                                    <input type="number" th:field="*{adminId}" id="adminId" class="form-input" 
                                           placeholder="Nhập ID admin" required>
                                </div>
                                
                                <div class="form-step">
                                    <i class="fas fa-car"></i>
                                    <div>
                                        <h6>Xe điện</h6>
                                        <small>ID của xe điện trong nhóm</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="vehicleId" class="form-label">
                                        <i class="fas fa-car"></i>
                                        ID Xe điện
                                    </label>
                                    <input type="number" th:field="*{vehicleId}" id="vehicleId" class="form-input" 
                                           placeholder="Nhập ID xe">
                                </div>
                                
                                <div class="form-step">
                                    <i class="fas fa-toggle-on"></i>
                                    <div>
                                        <h6>Trạng thái</h6>
                                        <small>Trạng thái hoạt động của nhóm</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="form-label">
                                        <i class="fas fa-toggle-on"></i>
                                        Trạng thái
                                    </label>
                                    <select th:field="*{status}" id="status" class="form-select">
                                        <option value="Active">Hoạt động</option>
                                        <option value="Inactive">Tạm dừng</option>
                                    </select>
                                </div>
                                
                                <div class="form-footer">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-plus"></i>
                                        Tạo Nhóm
                                    </button>
                                    <a href="/groups" class="btn btn-secondary">
                                        <i class="fas fa-times"></i>
                                        Hủy bỏ
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/layout.js}"></script>
</body>
</html>
