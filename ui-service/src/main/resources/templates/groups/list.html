<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhóm - EV Co-ownership System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/cost-sharing.css" rel="stylesheet">
    <style>
        .group-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .group-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
        }
        .group-body {
            padding: 1.5rem;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        .action-btn {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            margin: 0.2rem;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car me-2"></i>EV Co-ownership System
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Trang chủ</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/groups">Nhóm</a>
                <a class="nav-link" href="/costs">Chi phí</a>
                <a class="nav-link" href="/health">Health</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0">
                        <i class="fas fa-users me-3"></i>Quản lý Nhóm
                    </h1>
                    <p class="mb-0 mt-2 opacity-75">Tạo và quản lý các nhóm đồng sở hữu xe điện</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/groups/create" class="btn btn-light btn-lg">
                        <i class="fas fa-plus me-2"></i>Tạo Nhóm Mới
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div th:if="${groups.isEmpty()}" class="empty-state">
            <i class="fas fa-users"></i>
            <h3>Chưa có nhóm nào</h3>
            <p class="lead">Hãy tạo nhóm đầu tiên để bắt đầu quản lý đồng sở hữu xe điện</p>
            <a href="/groups/create" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>Tạo Nhóm Đầu Tiên
            </a>
        </div>

        <div th:unless="${groups.isEmpty()}" class="row">
            <div th:each="group : ${groups}" class="col-lg-6 col-xl-4 mb-4">
                <div class="card group-card h-100">
                    <div class="group-header">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title mb-1" th:text="${group.groupName}">Tên Nhóm</h5>
                                <small class="opacity-75">ID: <span th:text="${group.groupId}">1</span></small>
                            </div>
                            <span class="badge status-badge" 
                                  th:classappend="${group.status == 'Active'} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${group.status}">Active</span>
                        </div>
                    </div>
                    <div class="group-body">
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-user-shield text-primary me-2"></i>
                                    <div>
                                        <small class="text-muted">Admin</small>
                                        <div class="fw-bold" th:text="${group.adminId}">1</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-car text-success me-2"></i>
                                    <div>
                                        <small class="text-muted">Xe</small>
                                        <div class="fw-bold" th:text="${group.vehicleId}">1</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a th:href="@{/groups/{id}/members(id=${group.groupId})}" 
                               class="btn btn-outline-primary action-btn">
                                <i class="fas fa-users me-2"></i>Thành viên
                            </a>
                            <a th:href="@{/groups/{id}/votes(id=${group.groupId})}" 
                               class="btn btn-outline-secondary action-btn">
                                <i class="fas fa-vote-yea me-2"></i>Bỏ phiếu
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
