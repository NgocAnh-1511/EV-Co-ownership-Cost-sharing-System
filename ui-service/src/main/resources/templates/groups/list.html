<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - EV Co-ownership System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">EV Co-ownership System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/groups">Groups</a>
                <a class="nav-link" href="/costs">Costs</a>
                <a class="nav-link" href="/health">Health</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Groups</h1>
            <a href="/groups/create" class="btn btn-primary">Create New Group</a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${groups.isEmpty()}" class="text-muted text-center py-4">
                            No groups found. <a href="/groups/create">Create your first group</a>
                        </div>
                        <div th:each="group : ${groups}" class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h5 class="card-title" th:text="${group.groupName}">Group Name</h5>
                                        <p class="card-text">
                                            <strong>Admin ID:</strong> <span th:text="${group.adminId}">1</span><br>
                                            <strong>Vehicle ID:</strong> <span th:text="${group.vehicleId}">1</span>
                                        </p>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <span class="badge bg-success" th:text="${group.status}">Active</span>
                                        <div class="mt-2">
                                            <a th:href="@{/groups/{id}/members(id=${group.groupId})}" class="btn btn-sm btn-outline-primary">Members</a>
                                            <a th:href="@{/groups/{id}/votes(id=${group.groupId})}" class="btn btn-sm btn-outline-secondary">Votes</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
