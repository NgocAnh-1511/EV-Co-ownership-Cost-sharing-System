<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Hợp Đồng Mới</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .text-danger { color: #dc3545; font-size: 0.875em; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; padding: .75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: .25rem; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Tạo Hợp Đồng Đồng Sở Hữu Mới</h2>
    <hr/>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/hop-dong/tao-moi}" th:object="${contractDto}" method="post">

        <div class.form-group>
            <label for="title">Tiêu đề hợp đồng *</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Ví dụ: Hợp đồng mua chung xe VF8">
            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></small>
        </div>

        <div class="form-group mt-3">
            <label for="assetId">Chọn tài sản *</label>
            <select id="assetId" class="form-control" th:field="*{assetId}">
                <option value="">-- Chọn tài sản --</option>
                <option th:each="asset : ${assets}"
                        th:value="${asset.assetId}"
                        th:text="${asset.assetName + ' (' + asset.identifier + ')'}">
                    VinFast VF8 (29A-12345)
                </option>
            </select>
            <small th:if="${#fields.hasErrors('assetId')}" th:errors="*{assetId}" class="text-danger"></small>
        </div>

        <div class="form-group mt-3">
            <label for="startDate">Ngày bắt đầu *</label>
            <input type="date" id="startDate" class="form-control" th:field="*{startDate}">
            <small th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></small>
        </div>

        <div class="form-group mt-3">
            <label for="endDate">Ngày kết thúc (Nếu có)</label>
            <input type="date" id="endDate" class="form-control" th:field="*{endDate}">
            <small th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></small>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Tạo Hợp Đồng</button>
            <a th:href="@{/hop-dong}" class="btn btn-secondary">Hủy bỏ</a>
        </div>

    </form>
</div>
</body>
</html>
