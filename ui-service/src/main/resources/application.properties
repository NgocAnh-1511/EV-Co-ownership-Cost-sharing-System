spring.application.name=ui-service
server.port=8080

# C?u hình k?t n?i MySQL (ch?nh user/password ?úng)
spring.datasource.url=jdbc:mysql://localhost:3306/ev_booking?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL c?a ReservationService
reservation.service.url=http://localhost:8081/api/vehicles

# C?u hình Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/static/
