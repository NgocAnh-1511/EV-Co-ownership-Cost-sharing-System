# UI Service Configuration
server.port=8080
spring.application.name=ui-service

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Microservices URLs (via API Gateway)
# In Docker: use api-gateway service name
# Local: use localhost with gateway port
microservices.group-management.url=${API_GATEWAY_URL:http://localhost:8084}
microservices.cost-payment.url=${API_GATEWAY_URL:http://localhost:8084}

# Group Management Service Configuration
group-management.service.url=${API_GATEWAY_URL:http://localhost:8084}
cost-payment.service.url=${API_GATEWAY_URL:http://localhost:8084}

# User Account Service Configuration (Auth)
user-account.service.url=${API_GATEWAY_URL:http://localhost:8084}
user-account-service.api.base-url=${API_GATEWAY_URL:http://localhost:8084}/api/auth/users

# JWT Configuration
jwt.secret.key=RjlaYTRjY2RmYS04NjcwLTRkMDMtYmI1OS02ZmMxNmIzNjAwYmY=

# Logging Configuration
logging.level.com.example.ui_service=DEBUG
logging.level.org.springframework.web=DEBUG

# External services (Vehicle/LegalContract) - via API Gateway
external.vehicles.base-url=${EXTERNAL_VEHICLES_BASE_URL:${API_GATEWAY_URL:http://localhost:8084}/api/vehicles}
external.contracts.base-url=${EXTERNAL_CONTRACTS_BASE_URL:${API_GATEWAY_URL:http://localhost:8084}/api/contracts}
external.services.base-url=${EXTERNAL_SERVICES_BASE_URL:${API_GATEWAY_URL:http://localhost:8084}/api/services}
external.vehicleservices.base-url=${EXTERNAL_VEHICLESERVICES_BASE_URL:${API_GATEWAY_URL:http://localhost:8084}/api/vehicle-services}

# Reservation Service Configuration - via API Gateway
reservation.service.url=${API_GATEWAY_URL:http://localhost:8084}
reservation.admin.service.url=${API_GATEWAY_URL:http://localhost:8084}

# AI Service Configuration - via API Gateway
ai.service.url=${API_GATEWAY_URL:http://localhost:8084}
ai.service.api.base-url=${API_GATEWAY_URL:http://localhost:8084}/api/ai

# Legal Contract Service Configuration - via API Gateway
external.legal-contracts.base-url=${API_GATEWAY_URL:http://localhost:8084}/api/legalcontracts

# Dispute Management Service Configuration
external.disputes.base-url=${API_GATEWAY_URL:http://localhost:8084}/api/disputes