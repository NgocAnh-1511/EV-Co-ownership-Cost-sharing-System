spring.application.name=ui-service
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/co_ownership_booking?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Service URLs
reservation.service.url=http://localhost:8081
reservation.admin.service.url=http://localhost:8082
vehicle.service.url=http://localhost:8081
user.service.url=http://localhost:8081

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/static/
