# UI Service Configuration
server.port=8080
spring.application.name=ui-service

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Microservices URLs (for direct calls)
microservices.group-management.url=http://localhost:8082
microservices.cost-payment.url=http://localhost:8081

# Group Management Service Configuration
group-management.service.url=http://localhost:8082
cost-payment.service.url=http://localhost:8081

# Logging Configuration
logging.level.com.example.ui_service=DEBUG
logging.level.org.springframework.web=DEBUG
