# UI Service Configuration
server.port=8080
spring.application.name=ui-service

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Microservices URLs (for direct calls)
microservices.group-management.url=http://localhost:8082
microservices.cost-payment.url=http://localhost:8083

# Logging Configuration
logging.level.com.example.ui_service=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable database auto-configuration (UI service doesn't need database)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration