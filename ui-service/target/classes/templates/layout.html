<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'CarShare Manager'}">CarShare Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <th:block th:if="${pageCss}">
        <link th:href="@{/css/${pageCss}.css}" rel="stylesheet">
    </th:block>
</head>
<body>
    <!-- Layout Container -->
    <div class="layout-container">
        <!-- Include Sidebar Fragment -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-info">
                        <h1 class="page-title" th:text="${pageTitle ?: 'Trang chủ'}">Trang chủ</h1>
                        <p class="page-subtitle" th:text="${pageSubtitle ?: 'Hệ thống quản lý đồng sở hữu xe điện'}">Hệ thống quản lý đồng sở hữu xe điện</p>
                    </div>
                </div>
                <div class="top-bar-actions">
                    <!-- Page-specific actions will be inserted here -->
                    <div th:fragment="page-actions">
                        <!-- Override this fragment in child templates -->
                    </div>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-area">
                <!-- Page content will be inserted here -->
                <div th:fragment="page-content">
                    <!-- Override this fragment in child templates -->
                    <div class="card">
                        <div class="card-content">
                            <div class="empty-state">
                                <i class="fas fa-info-circle"></i>
                                <p>Nội dung trang sẽ được hiển thị ở đây</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script th:src="@{/js/layout.js}"></script>
    <th:block th:if="${pageJs}">
        <script th:src="@{/js/${pageJs}.js}"></script>
    </th:block>
</body>
</html>
