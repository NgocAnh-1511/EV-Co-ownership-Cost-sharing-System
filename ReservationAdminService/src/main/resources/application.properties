server.port=8087

# Primary DataSource (để Spring Boot không complain)
spring.datasource.url=jdbc:mysql://localhost:3306/co_ownership_booking_admin?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Admin DataSource (Database chính cho Admin Service)
spring.datasource.admin.url=jdbc:mysql://localhost:3306/co_ownership_booking_admin?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.admin.username=root
spring.datasource.admin.password=
spring.datasource.admin.driver-class-name=com.mysql.cj.jdbc.Driver

# Booking DataSource (Database nguồn để đồng bộ dữ liệu)
spring.datasource.booking.url=jdbc:mysql://localhost:3306/co_ownership_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.booking.username=root
spring.datasource.booking.password=
spring.datasource.booking.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable DevTools để tránh conflict khi reload
spring.devtools.restart.enabled=false

# JWT Secret
jwt.secret=SuperSecretKey123

# Scheduled Job - Đồng bộ dữ liệu mỗi 5 phút
sync.schedule.cron=0 */5 * * * ?

# Gateway defaults
API_GATEWAY_URL=http://localhost:8084

# Reservation Service URL (để gọi API xóa từ bảng chính)
reservation.service.url=${API_GATEWAY_URL}
