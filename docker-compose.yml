version: '3.8'

services:
  # MySQL Database for User Service
  user-mysql:
    image: mysql:8.0
    container_name: user-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ev_coownership_user_db
    ports:
      - "3306:3306"
    volumes:
      - user_mysql_data:/var/lib/mysql
      - ./database_setup.sql:/docker-entrypoint-initdb.d/01-setup.sql
    networks:
      - ev-network

  # MySQL Database for Reservation Service
  reservation-mysql:
    image: mysql:8.0
    container_name: reservation-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ev_coownership_reservation_db
    ports:
      - "3307:3306"
    volumes:
      - reservation_mysql_data:/var/lib/mysql
    networks:
      - ev-network

  # MySQL Database for Cost Payment Service
  payment-mysql:
    image: mysql:8.0
    container_name: payment-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ev_coownership_payment_db
    ports:
      - "3308:3306"
    volumes:
      - payment_mysql_data:/var/lib/mysql
    networks:
      - ev-network

  # MySQL Database for Financial Reporting Service
  financial-mysql:
    image: mysql:8.0
    container_name: financial-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ev_coownership_financial_reporting_db
    ports:
      - "3309:3306"
    volumes:
      - financial_mysql_data:/var/lib/mysql
    networks:
      - ev-network

  # MySQL Database for Group Management Service
  group-mysql:
    image: mysql:8.0
    container_name: group-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ev_coownership_group_db
    ports:
      - "3310:3306"
    volumes:
      - group_mysql_data:/var/lib/mysql
    networks:
      - ev-network

  # MySQL Database for Vehicle Management Service
  vehicle-mysql:
    image: mysql:8.0
    container_name: vehicle-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ev_coownership_vehicle_db
    ports:
      - "3311:3306"
    volumes:
      - vehicle_mysql_data:/var/lib/mysql
    networks:
      - ev-network

  # MySQL Database for Dispute Management Service
  dispute-mysql:
    image: mysql:8.0
    container_name: dispute-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ev_coownership_dispute_db
    ports:
      - "3312:3306"
    volumes:
      - dispute_mysql_data:/var/lib/mysql
    networks:
      - ev-network

  # MySQL Database for Legal Contract Service
  legal-mysql:
    image: mysql:8.0
    container_name: legal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ev_coownership_legal_db
    ports:
      - "3313:3306"
    volumes:
      - legal_mysql_data:/var/lib/mysql
    networks:
      - ev-network

  # Eureka Server (Service Discovery) - Custom Build
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - ev-network

  # Group Management Service
  group-management-service:
    build: ./group-management-service
    container_name: group-management-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://group-mysql:3306/ev_coownership_group_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - group-mysql
      - eureka-server
    networks:
      - ev-network

  # Cost Payment Service
  cost-payment-service:
    build: ./cost-payment-service
    container_name: cost-payment-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://payment-mysql:3306/ev_coownership_payment_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - payment-mysql
      - eureka-server
    networks:
      - ev-network

  # UI Service
  ui-service:
    build: ./ui-service
    container_name: ui-service
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - MICROSERVICES_GROUP_MANAGEMENT_URL=http://group-management-service:8082
      - MICROSERVICES_COST_PAYMENT_URL=http://cost-payment-service:8083
    depends_on:
      - group-management-service
      - cost-payment-service
      - eureka-server
    networks:
      - ev-network

volumes:
  user_mysql_data:
  reservation_mysql_data:
  payment_mysql_data:
  financial_mysql_data:
  group_mysql_data:
  vehicle_mysql_data:
  dispute_mysql_data:
  legal_mysql_data:

networks:
  ev-network:
    driver: bridge
