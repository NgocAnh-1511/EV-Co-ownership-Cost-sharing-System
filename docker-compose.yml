version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ev-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: co_ownership_booking
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - ev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Reservation Admin Service (Port 8082)
  admin-service:
    build:
      context: ./ReservationAdminService
      dockerfile: Dockerfile
    container_name: ev-admin-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/co_ownership_admin?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      RESERVATION_SERVICE_URL: http://reservation-service:8081
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Reservation Service (Port 8081)
  reservation-service:
    build:
      context: ./ReservationService
      dockerfile: Dockerfile
    container_name: ev-reservation-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/co_ownership_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      ADMIN_SERVICE_URL: http://admin-service:8082
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # AI Service (Port 8083)
  ai-service:
    build:
      context: ./AIService
      dockerfile: Dockerfile
    container_name: ev-ai-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ai_ev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      ADMIN_SERVICE_URL: http://admin-service:8082
      RESERVATION_SERVICE_URL: http://reservation-service:8081
    depends_on:
      mysql:
        condition: service_healthy
      admin-service:
        condition: service_healthy
      reservation-service:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # UI Service (Port 8080)
  ui-service:
    build:
      context: ./ui-service
      dockerfile: Dockerfile
    container_name: ev-ui-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/co_ownership_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      ADMIN_SERVICE_URL: http://admin-service:8082
      RESERVATION_SERVICE_URL: http://reservation-service:8081
      AI_SERVICE_URL: http://ai-service:8083
    depends_on:
      mysql:
        condition: service_healthy
      admin-service:
        condition: service_healthy
      reservation-service:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  ev-network:
    driver: bridge

volumes:
  mysql-data:

