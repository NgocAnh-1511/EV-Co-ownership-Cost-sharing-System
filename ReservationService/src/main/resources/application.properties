# Application Settings
spring.application.name=reservation-service
server.port=8086

# Disable DevTools (to prevent reload issues)
spring.devtools.restart.enabled=false

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/co_ownership_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=15112005!Nah
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
# Tắt hoàn toàn việc Hibernate validate/update schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
# Tắt việc quét metadata của database - QUAN TRỌNG
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Chỉ định rõ packages cần scan để tránh quét toàn bộ database
spring.jpa.packages-to-scan=com.example.reservationservice.model
# Tắt schema validation và migration hoàn toàn
spring.jpa.properties.hibernate.hbm2ddl.auto=none
# Tắt việc Hibernate quét metadata khi khởi động
spring.jpa.properties.hibernate.jpa.compliance.query=false
spring.jpa.properties.hibernate.jpa.compliance.list=false

# Error Pages
server.error.whitelabel.enabled=false

# Load data.sql automatically after schema creation
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Admin Service URL
admin.service.url=http://localhost:8087

# Group Management Service URL (để lấy thông tin user và group)
group-management.service.url=http://localhost:8082

# Spring Security - Disable default security
spring.security.user.name=user
spring.security.user.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
