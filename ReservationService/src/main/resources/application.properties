# Application Settings
spring.application.name=reservation-service
server.port=8086

# Disable DevTools (to prevent reload issues)
spring.devtools.restart.enabled=false

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/co_ownership_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Error Pages
server.error.whitelabel.enabled=false

# Load data.sql automatically after schema creation
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Admin Service URL
admin.service.url=http://localhost:8087

# Spring Security - Disable default security
spring.security.user.name=user
spring.security.user.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
